syntax = "proto3";

package msg;

option optimize_for = SPEED;

//normal message
message Message {
  string topic = 1;
  bytes content = 2;
}

//subscribe request
message SubscribeReq {
  repeated string topics = 1;
}

//Auth request
message AuthReq {
  bytes credential = 1;
}
//ack of auth request
message Ack {
  bool ack = 1;
}