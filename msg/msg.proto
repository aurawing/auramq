syntax = "proto3";

package msg;

option optimize_for = SPEED;

//normal message
message Message {
  int32 type = 1;
  string sender = 2;
  string destination = 3;
  bytes content = 4;
}

//subscribe request
message SubscribeReq {
  repeated string topics = 1;
}

//Auth request
message AuthReq {
  string id = 1;
  bytes credential = 2;
}
//ack of auth request
message Ack {
  bool ack = 1;
}